<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/material-icons.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <title>TinderJOB</title>
    </head>
    <body>
        <div class="background">
            <div id="logo">
                <img src="img/briefcase_logo.png" id="briefcase_img">
                <h3>TinderJOB</h3>
            </div>
            <div class="row login_form">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </form>
            </div>
            <a class="waves-effect waves-light btn-large" onclick="loginVerig();" >Connexion</a>
            <a class="waves-effect waves-teal btn-flat btn-large" href="subscription.html">Pas encore de compte ? Je m'inscris.</a>
        </div>
        <script>
            function loginVerig(){
                var login = document.getElementById("last_name").value;
                var psw = document.getElementById("password").value;
                if(login.localeCompare("test@gmail.com") ==0 && psw.localeCompare("test")==0)
                {
                    window.location.href = 'mainpage.html'; //one level up

                }
                else{
                    alert("Mauvais login ou mot de passe");
                }
            }
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
