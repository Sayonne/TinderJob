<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
    <title>TinderJOB</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a class="brand-logo center"><i class="material-icons">work</i>TinderJOB</a>
        <ul id="slide-out" class="side-nav">
            <li><div class="userView background">
                <img class="circle profil_img" src="img/profil_img.jpg">
                <a href="profil.html"><span class="name">Nom Entreprise</span></a>
            </div></li>
            <li><a href="announces.html">Mes annonces</a></li>
            <li><a href="postannounce.html">Poster une annonce</a></li>
            <li><a href="logout.html">Déconnexion</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>
<h5>Poster une annonce</h5>
<div class="row announces_form">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">N°Offre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="localisation" type="text" class="validate">
                <label for="localisation">Localisation</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="duree" type="text" class="validate">
                <label for="duree">Durée du stage</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="niveau" type="text" class="validate">
                <label for="niveau">Nieau minimum requis</label>
            </div>
        </div>
    </form>
</div>
<a href="announces.html" class="waves-effect waves-light btn-large">Poster</a><br />

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
